apply plugin: 'java'

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

dependencies {
    compile deps.apt.androidApi
    compile deps.apt.autoValue
    compile deps.apt.autoCommon
    compile deps.apt.javapoet
    compile deps.support.annotations
    compile deps.external.gson
    compile deps.build.guava

    compileOnly deps.apt.autoService

    testCompile deps.apt.androidApi
    testCompile deps.test.compileTesting
    testCompile files("${System.properties['java.home']}/../lib/tools.jar")
}
